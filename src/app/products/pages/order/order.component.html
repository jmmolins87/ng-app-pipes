<p-panel [header]="title" class="p-1">
    <h2>{{ mainText }} {{ 'nosotros' | toggleCase: isUpperCase }}</h2>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button 
            (click)="changeToggle()"
            label="ToogleCase"
            icon="pi pi-search" 
            class="mr-2">
        </p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button 
            (onClick)="changeOrderBy('name')"
            label="Por nombre"
            icon="pi pi-sort" 
            styleClass="p-button-success mr-2">
        </p-button>
        <p-button 
            (onClick)="changeOrderBy('canFly')"
            label="Por volar"
            icon="pi pi-sort" 
            styleClass="p-button-danger mr-2">
        </p-button>
        <p-button 
            (onClick)="changeOrderBy('color')"
            label="Por color"
            icon="pi pi-sort" 
            styleClass="p-button-warning">
        </p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heros | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Puede volar</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.canFly | canFly | titlecase }}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
